<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uredi zapis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Uredi zapis</h2>
    <form method="post" th:action="@{/updateRecord}">
        <input type="hidden" name="id" th:value="${record.id}">
        <div class="mb-3">
            <label for="sistolickiTlak" class="form-label">Sistolički tlak</label>
            <input type="number" id="sistolickiTlak" name="sistolicki" class="form-control" th:value="${record.sistolickiTlak}" required>
        </div>
        <div class="mb-3">
            <label for="dijastolickiTlak" class="form-label">Dijastolički tlak</label>
            <input type="number" id="dijastolickiTlak" name="dijastolicki" class="form-control" th:value="${record.dijastolickiTlak}" required>
        </div>
        <div class="mb-3">
            <label for="otkucajiSrca" class="form-label">Otkucaji srca</label>
            <input type="number" id="otkucajiSrca" name="otkucaji" class="form-control" th:value="${record.otkucajiSrca}" required>
        </div>
        <div class="mb-3">
            <label for="opis" class="form-label">Opis</label>
            <textarea id="opis" name="opis" class="form-control" rows="4" th:text="${record.opis}"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Spremi promjene</button>
        <a th:href="@{/patientDetails}" class="btn btn-secondary w-100 mt-2">Odustani</a>
    </form>
</div>
</body>
</html>
