<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TELEMED - Unos Zapisa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid bg-light py-2 d-flex align-items-center">
  <div class="me-auto">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNavbar" aria-controls="mobileNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="text-end">
    <strong>Pacijent: Goran Bulat</strong> <span th:text="${patientName}">Ime Prezime</span>
  </div>
</div>

<!-- Navbar za mobilne uređaje -->
<nav class="navbar navbar-light bg-light d-lg-none mb-4">
  <div class="container-fluid">
    <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNavbar" aria-controls="mobileNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-danger fw-bold d-flex align-items-center" href="#">
      <img src="heart.jpg" width="40" height="40" class="me-2">TELEMED
    </a>
  </div>
</nav>

<!-- Collapsible Sidebar for Mobile -->
<div class="collapse d-lg-none" id="mobileNavbar">
  <div class="bg-light p-3 mb-4">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/formPatient}">Unesi novi zapis</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patientDetails}">Pogledaj prošle zapise</a>
      </li>
    </ul>
    <a th:href="@{/login}" class="btn btn-outline-danger w-100">Odjavi se</a>
  </div>
</div>

<div class="d-flex">
  <!-- Sidebar za veće uređaje -->
  <div class="d-none d-lg-flex flex-column bg-light p-3 vh-100" style="width: 250px;">
    <a class="navbar-brand text-danger fw-bold mb-4 d-flex align-items-center" th:href="@{/formPatient}">
      <img src="heart.jpg" width="40" height="40" class="me-2">
      TELEMED
    </a>
    <ul class="nav flex-column mb-auto">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/formPatient}">Unesi novi zapis</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patientDetails}">Pogledaj prošle zapise</a>
      </li>
    </ul>
    <a th:href="@{/login}" class="btn btn-outline-danger mt-auto">Odjavi se</a>
  </div>

  <!-- Glavni sadržaj -->
  <div class="container-fluid p-4">
    <h3 class="mb-4">Unesi mjerenje</h3>
    <form th:action="@{/formPatient}" method="post">
      <div class="mb-3">
        <label for="sistolickiTlak" class="form-label">Sistolički tlak:</label>
        <input type="number" class="form-control" id="sistolickiTlak" name="sistolickiTlak" max="370" required>
      </div>
      <div class="mb-3">
        <label for="dijastolickiTlak" class="form-label">Dijastolički tlak:</label>
        <input type="number" class="form-control" id="dijastolickiTlak" name="dijastolickiTlak" max="260" required>
      </div>
      <div class="mb-3">
        <label for="otkucajiSrca" class="form-label">Otkucaji srca:</label>
        <input type="number" class="form-control" id="otkucajiSrca" name="otkucajiSrca" max="480" required>
      </div>
      <div class="mb-3">
        <label for="opis" class="form-label">Opis:</label>
        <textarea class="form-control" id="opis" name="opis" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" th:text="'Spremi'">Spremi</button>
    </form>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <p class="mb-0">&copy; 2024 TELEMED. Sva prava pridržana.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
