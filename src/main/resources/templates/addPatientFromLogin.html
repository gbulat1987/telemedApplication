<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid bg-light py-2">
    <div class="row justify-content-end">
        <div class="col-auto text-end">
            <p th:if="${session.user != null}">
                Doktor: <span th:text="${session.user.ime}"></span> <span th:text="${session.user.prezime}"></span>
            </p>
            <p th:unless="${session.user != null}">
                Korisnik nije prijavljen.
            </p>

            <br>
            </a>
        </div>
    </div>
</div>


    <!-- Glavni sadržaj -->
    <div class="container-fluid p-4">
        <!-- Navbar za mobilne uređaje -->
        <nav class="navbar navbar-light bg-light d-lg-none mb-4">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-danger fw-bold d-flex align-items-center" href="patientList.html">
                    <img src="../static/heart.jpg" width="40" height="40" class="me-2">
                    TELEMED
                </a>
            </div>
        </nav>

        <!-- Sidebar za mobilne uređaje -->
        <div class="collapse d-lg-none mb-4" id="sidebarMenu">
            <div class="bg-light p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/login}">Natrag na Login stranicu</a>
                    </li>
                </ul>
            </div>
        </div>

        <h3 class="mb-4">Registracija</h3>

        <form th:action="@{/addPatientFromLogin}" method="post">
            <div class="mb-3">
                <label for="ime" class="form-label">Ime:</label>
                <input type="text" class="form-control" id="ime" name="ime" required>
            </div>
            <div class="mb-3">
                <label for="prezime" class="form-label">Prezime:</label>
                <input type="text" class="form-control" id="prezime" name="prezime" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Telefon:</label>
                <input type="text" class="form-control" id="telefon" name="telefon" required>
            </div>
            <div class="mb-3">
                <label for="adresa" class="form-label">Adresa:</label>
                <input type="text" class="form-control" id="adresa" name="adresa" required>
            </div>
            <div class="mb-3">
                <label for="grad" class="form-label">Grad:</label>
                <input type="text" class="form-control" id="grad" name="grad" required>
            </div>
            <div class="mb-3">
                <label for="lozinka" class="form-label">Lozinka:</label>
                <input type="password" class="form-control" id="lozinka" name="lozinka" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registriraj se</button>
            <button th:href="@{/login}" class="btn btn-secondary w-100">Natrag na Login stranicu</button>
        </form>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2024 TELEMED. Sva prava pridržana.</p>
</footer>
</body>
</html>
