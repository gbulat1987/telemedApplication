<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregled pacijenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="d-none d-lg-flex flex-column bg-light p-3 vh-100" style="width: 250px;">
        <a class="navbar-brand text-danger fw-bold mb-4 d-flex align-items-center" th:href="@{/formPatient}">
            <img src="heart.jpg" width="40" height="40" class="me-2">
            TELEMED
        </a>
        <div class="text-end">
            <strong>Pacijent:</strong> <span th:text="${patientName}">Ime Prezime</span>
        </div>
        <ul class="nav flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/formPatient}">Unesi novi zapis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patientDetails}">Pogledaj prošle zapise</a>
            </li>
        </ul>
        <a th:href="@{/login}" class="btn btn-outline-danger mt-auto">Odjavi se</a>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4">
        <!-- Navbar for Mobile -->
        <nav class="navbar navbar-light bg-light d-lg-none mb-4">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
                        aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-danger fw-bold d-flex align-items-center" th:href="@{/formPatient}">
                    <img src="heart.jpg" width="40" height="40" class="me-2">
                    TELEMED
                </a>
            </div>
        </nav>

        <!-- Collapsible Sidebar for Mobile -->
        <div class="collapse d-lg-none" id="sidebarMenu">
            <div class="bg-light p-3 mb-4">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/formPatient}">Unesi novi zapis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/patientDetails}">Pogledaj prošle zapise</a>
                    </li>
                </ul>
                <a th:href="@{/login}" class="btn btn-outline-danger w-100">Odjavi se</a>
            </div>
        </div>

        <h3 class="mb-4">Pregled zapisa</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>Datum i vrijeme</th>
                <th>Tlakovi: Sistolički/Dijastolički/Otkucaji srca</th>
                <th>Opis</th>
                <th>Akcije</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record, iterStat : ${records}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${record.datum}"></td>
                <td>
                    <span th:if="${record.id != editableId}" th:text="${record.tlak}"></span>
                    <input th:if="${record.id == editableId}" type="text" name="tlak" class="form-control" th:value="${record.tlak}">
                </td>
                <td>
                    <span th:if="${record.id != editableId}" th:text="${record.opis}"></span>
                    <textarea th:if="${record.id == editableId}" name="opis" class="form-control" rows="2" th:text="${record.opis}"></textarea>
                </td>
                <td>
                    <!-- Gumb Spremi -->
                    <form th:if="${record.id == editableId}" method="post" th:action="@{/updateRecord}" class="d-inline">
                        <input type="hidden" name="id" th:value="${record.id}">
                        <input type="text" name="tlak" class="form-control" th:value="${record.tlak}" required>
                        <textarea name="opis" class="form-control" rows="2" th:text="${record.opis}" required></textarea>
                        <button type="submit" class="btn btn-sm btn-success">Spremi</button>
                    </form>


                    <!-- Gumb Izmijeni -->
                    <form th:if="${record.id != editableId}" method="get" th:action="@{/editRecord}" class="d-inline">
                        <input type="hidden" name="id" th:value="${record.id}">
                        <button type="submit" class="btn btn-sm btn-warning">Izmijeni</button>
                    </form>

                    <!-- Gumb Obriši -->
                    <form method="post" th:action="@{/deleteRecord}" class="d-inline">
                        <input type="hidden" name="id" th:value="${record.id}">
                        <button type="submit" class="btn btn-sm btn-danger">Obriši</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2024 TELEMED. Sva prava pridržana.</p>
</footer>
</body>
</html>
