<!DOCTYPE html>
<html lang="hr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemed Prijava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center bg-light vh-100">
    <div class="container">
        <div class="mx-auto bg-white p-4 p-md-5 rounded shadow" style="max-width: 400px;">
            <h1 class="display-5 fw-bold text-danger mb-3 d-flex align-items-center justify-content-center">
                <img src="/heart.jpg" width="50" height="50" class="me-2">
                TELEMED
            </h1>
            <h2 class="mb-3 text-center">Prijavi se</h2>
            <p class="text-muted mb-4 text-center">Unesi podatke za prijavu</p>

            <form id="login-form" method="post" th:action="@{/login}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Unesi email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Lozinka</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Prijavi se</button>
            </form>
            <p class="text-danger mt-3" th:if="${error != null}" th:text="${error}"></p>


            <p class="text-danger mt-3 d-none" id="error-message">Neispravni podaci za prijavu!</p>
        </div>
    </div>
</body>
</html>
